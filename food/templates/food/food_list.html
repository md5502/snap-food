<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <style>
        /* General reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container for all restaurant cards */
        .restaurant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 10px 0;
        }

        /* Individual restaurant card */
        .restaurant-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 280px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for the link */
        .restaurant-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.2s ease;
        }

        .restaurant-card a:hover {
            color: #0056b3;
        }

        /* Style for the "Create New" button */
        .create-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .create-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Restaurant Cards Container -->
    <div class="restaurant-container">
        {% for food in object_list %}
            <div class="restaurant-card">
                <h3>{{ food.name }}</h3>
                <p><strong>Rate:</strong> {{ food.rate }}</p>
                <p><strong>Discount:</strong> {{ food.discount }}</p>
                <a href="{% url 'food:food_detail' pk=food.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>
    
    <!-- Create New Restaurant Button -->
    <a href="{% url 'food:food_create' restaurant_id=res_id %}" class="create-button">Create One</a>
</body>
</html>
