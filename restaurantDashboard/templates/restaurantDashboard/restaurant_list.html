<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Restaurant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        .restaurant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .restaurant-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .restaurant-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .restaurant-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .restaurant-card p {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0;
        }
        .restaurant-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .restaurant-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body> 
    <h2>My Restaurants</h2>
    <div class="restaurant-container">
        {% for restaurant in object_list %}
        <div class="restaurant-card">
            <img src="{{restaurant.logo.url}}" alt="Restaurant Logo">
            <h3>{{restaurant.name}}</h3>
            <p>{{restaurant.description}}</p>
            <p>{{restaurant.address}}</p>
            <a href="{% url 'restaurant_dashboard:detail_restaurant' pk=restaurant.pk %}">View Details</a>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{% url 'restaurant_dashboard:create_restaurant' %}">create</a>

</body>
</html>
