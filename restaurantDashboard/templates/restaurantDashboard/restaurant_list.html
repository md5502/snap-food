<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Restaurant Dashboard</title>
</head>
<body class="bg-light text-dark">
    <div class="container py-5">
        <h2 class="text-center mb-4">My Restaurants</h2>
        <div class="row gy-4">
            {% for restaurant in object_list %}
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm">
                    <img src="{{ restaurant.logo.url }}" class="card-img-top img-fluid rounded-circle mx-auto mt-3" 
                         style="width: 100px; height: 100px; object-fit: cover;" alt="Restaurant Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ restaurant.name }}</h5>
                        <p class="card-text text-muted">{{ restaurant.description|truncatewords:10 }}</p>
                        <p class="card-text"><small>{{ restaurant.address }}</small></p>
                        <a href="{% url 'restaurant_dashboard:detail_restaurant' pk=restaurant.pk %}" 
                           class="btn btn-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a class="btn btn-success" href="{% url 'restaurant_dashboard:create_restaurant' %}">Create New Restaurant</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
