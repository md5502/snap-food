<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
        }

        /* Section Header */
        h1 {
            font-size: 28px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Container for all restaurant cards */
        .restaurant-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        /* Individual restaurant card */
        .restaurant-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover effect */
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* View Details Link */
        .restaurant-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .restaurant-card a:hover {
            background-color: #0056b3;
        }

        /* Create Menu Button */
        .create-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .create-button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .restaurant-card {
                width: 100%;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1>Menu List</h1>

    <!-- Menu Cards Section -->
    <div class="restaurant-container">
        {% for menu in object_list %}
            <div class="restaurant-card">
                <h3>{{ menu.name }}</h3>
                <p>{{ menu.description }}</p>
                <p><strong>Status:</strong> {{ menu.is_active }}</p>
                <a href="{% url 'restaurant_dashboard:menu_detail' pk=menu.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>

    <!-- Create Menu Button -->
    <a href="{% url 'restaurant_dashboard:menu_create' restaurant_id=res_id %}" class="create-button">Create New Menu</a>
</body>
</html>
