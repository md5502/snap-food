{% extends "users_base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 text-center">
                    {% if profile.profile_image %}
                        <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="rounded-circle img-thumbnail" width="150px" height="150px">
                    {% else %}
                        <img src="{% static 'uploads/profile_images/default.jpg' %}" alt="Default Profile Image" class="rounded-circle img-thumbnail" width="150">
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
                    <p><strong>Email:</strong> {{ profile.email }}</p>
                    <p><strong>Phone Number:</strong> {{ profile.phone_number }}</p>
                    <a href="{% url 'users:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
