{% extends 'users_base.html' %}


{% block title %}
    update user profile
{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Update User Profile</h2>
<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="save btn btn-secondary">Save</button>
</form>
{% endblock content %}
