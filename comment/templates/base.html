<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktujfBgc5NA3U7nBJ0u3oBgtxV1t4Ek59IxT5I1Bs"
        crossorigin="anonymous"
    >
    {% block extra_css %}
    <!-- Extra CSS Files -->
    {% endblock %}
</head>
<body>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A65xPettB1SQeK5V5siyZNV+gf9SN1R+E6zH+eGhxt68P7LDtF6d5z8b59In1"
        crossorigin="anonymous"
    ></script>
    {% block extra_js %}
    <!-- Extra JavaScript Files -->
    {% endblock %}
</body>
</html>
